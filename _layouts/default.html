<!doctype html>
<html>
<head>
  <title>Tim Douglas | {{ page.title }}</title>
  <!-- metas -->
  <meta name="charset" content="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta name="author" content="Tim Douglas">
  <meta name="description" content="The place on the web for all things Tim Douglas">
  {% if page.title == 'Home' %}
  <meta name="google-site-verification" content="Jdocj97vN-jYAQdfp_gcMYC5OsmuS0N8TZeGaqf6cLA" />
  {% endif %}

  <!--[if lt IE 9]>
  <script src="/js/html5shiv.js"></script>
  <script src="/js/shim.min.js"></script>
  <![endif]-->

  <!-- css -->
  {% for css in page.css %}
  <link href="{{ css }}" type="text/css" rel="stylesheet" />
  {% endfor %}
</head>
<body>
  <div class="page-wrapper">
    <div class="side">
      <header class="page-head">
        <h1>Tim Douglas</h1>
      </header>
      <p><a href="/" class="main-img-link"><img src="http://www.gravatar.com/avatar/4f583d67bb3e446afb115079b08cff00?s=200" alt="Photo of me"/></a></p>
      <p>Bath and Bristol-based Web Developer. Rugby fan. Geek.</p>
      <nav>
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="/about.html">About Me</a></li>
          <li><a href="/posts.html">Posts</a></li>
          <li><a href="/projects.html">Projects</a></li>
          <li><a href="/contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
    <div class="page">
      <!--[if lt IE 7]>
        <p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p>
      <![endif]-->
      <div class="content">
        {{ content }}
      </div>
    </div>
  </div>
  <footer class="page-foot">&copy; Tim Douglas {{ 'now' | date: "%Y" }}</footer>
  {% for js in page.js %}
  <script src="{{ js }}"></script>
  {% endfor %}
</body>
</html>
