---
layout: default
title: Posts
css: [/css/home.css]
---
<header class="welcome">
  <h1>Blog Posts</h1>
</header>
<section class="posts">
  <ul class="posts-list">
    {% for post in site.posts %}
    <li>
      <h2 class="post-title" data-postdate="{{ post.date | date: "%d %B %Y" }}"><a href="{{ post.url }}">{{ post.title }}</a></h2>
      <p>{{ post.summary }}</p>
      <div>{{ post.tags | array_to_sentence_string }}</div>
    </li>
    {% endfor %}
</section>
